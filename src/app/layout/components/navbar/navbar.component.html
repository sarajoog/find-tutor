<nav class="navbar">
  <div class="navbar-start">
    @if (isMobileView() || isLoggedIn()) {
      <button class="menu-button" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
    }
    <a class="logo" href="/">
      <span>MyApp</span>
    </a>
  </div>
  <div class="navbar-end">
    <div class="desktop-only">
      <button class="btn btn-general-color-theme" (click)="navigateToContact()">
        <i class="fas fa-envelope"></i>
        Contact
      </button>

      <button class="btn btn-general-color-theme" (click)="navigateToAbout()">
        <i class="fas fa-info-circle"></i>
        Become a Tutor
      </button>
    </div>

    @if (!isLoggedIn()) {
      <div class="desktop-only">
        <button class="btn btn-general-color-theme" (click)="navigateToSignIn()">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
        
        <button class="btn btn-register" (click)="navigateToRegister()">
          <i class="fas fa-user-plus"></i>
          Register
        </button>
      </div>
    } @else {
      <button class="btn btn-general-color-theme" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    }
  </div>
</nav>
