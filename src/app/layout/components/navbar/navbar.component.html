<nav class="navbar">
  <div class="navbar-start">
    @if (isMobileView() || isLoggedIn()) {
      <button mat-icon-button class="menu-button" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    }
    <a class="logo" href="/">
      <i class="fas fa-graduation-cap logo-icon"></i>
      <span>Find My Tutor</span>
    </a>
  </div>
  <div class="navbar-end">
    <div class="desktop-only">
      <button mat-raised-button color="primary" (click)="navigateToTutors()">
        <i class="fas fa-chalkboard-teacher"></i>
        Tutors
      </button>

      <button mat-raised-button color="primary" (click)="navigateToCourses()">
        <i class="fas fa-book"></i>
        Courses
      </button>

      <button mat-raised-button color="primary" (click)="navigateToApply()">
        <i class="fas fa-briefcase"></i>
        Apply
      </button>

      <button mat-raised-button color="primary" (click)="navigateToFindTutor()">
        <i class="fas fa-search"></i>
        Find Tutor
      </button>

      <button mat-raised-button color="primary" (click)="navigateToPrices()">
        <i class="fas fa-dollar-sign"></i>
        Prices
      </button>
    </div>

    @if (!isLoggedIn()) {
      <div class="desktop-only">
        <button mat-raised-button color="primary" (click)="navigateToSignIn()">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
        
        <button mat-raised-button color="warn" (click)="navigateToRegister()">
          <i class="fas fa-user-plus"></i>
          Register
        </button>
      </div>
    } @else {
      <button mat-raised-button color="warn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    }
  </div>
</nav>
