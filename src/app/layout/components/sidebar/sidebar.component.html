<aside class="sidebar" [class.open]="isSidebarOpen()" [class.mobile-only]="!isLoggedIn()" [class.authenticated]="isLoggedIn()">
  <div class="sidebar-content">
    <div class="sidebar-header">
      <h2>Menu</h2>
    </div>
    <nav class="sidebar-nav">
      @if (!isLoggedIn()) {
        <!-- Mobile menu for non-authenticated users -->
        @if (isMobileView()) {
          <div class="nav-section">
            <a class="nav-item" (click)="navigateToContact()">
              <i class="fas fa-envelope"></i>
              <span>Contact</span>
            </a>
            <a class="nav-item" (click)="navigateToAbout()">
              <i class="fas fa-info-circle"></i>
              <span>Become a Tutor</span>
            </a>
            <div class="nav-divider"></div>
            <a class="nav-item" (click)="navigateToSignIn()">
              <i class="fas fa-sign-in-alt"></i>
              <span>Sign In</span>
            </a>
            <a class="nav-item register" (click)="navigateToRegister()">
              <i class="fas fa-user-plus"></i>
              <span>Register</span>
            </a>
          </div>
        }
      } @else {
        <!-- Menu for authenticated users -->
        <div class="nav-section authenticated-menu">
          @for (item of menuItems(); track item.title) {
            <a [routerLink]="item.link" class="nav-item">
              <i [class]="item.icon"></i>
              <span>{{ item.title }}</span>
            </a>
          }
        </div>
      }
    </nav>
  </div>
</aside>
