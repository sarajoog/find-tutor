<div class="sidebar-overlay" [class.show]="isSidebarOpen()" (click)="layoutService.closeSidebar()"></div>

<aside class="sidebar" [class.open]="isSidebarOpen()" [class.mobile-only]="!isLoggedIn()" [class.authenticated]="isLoggedIn()">
  <div class="sidebar-content">
    <div class="sidebar-header">
      <h2>Menu</h2>
    </div>
    <nav class="sidebar-nav">
      @if (!isLoggedIn()) {
        <!-- Mobile menu for non-authenticated users -->
        @if (isMobileView()) {
          <div class="nav-section">
            <!-- Navigation Buttons -->
            <a class="nav-item" (click)="navigateToTutors()">
              <i class="fas fa-chalkboard-teacher"></i>
              <span>Tutors</span>
            </a>
            <a class="nav-item" (click)="navigateToCourses()">
              <i class="fas fa-book"></i>
              <span>Courses</span>
            </a>
            <a class="nav-item" (click)="navigateToApply()">
              <i class="fas fa-briefcase"></i>
              <span>Apply</span>
            </a>
            <a class="nav-item" (click)="navigateToFindTutor()">
              <i class="fas fa-search"></i>
              <span>Find Tutor</span>
            </a>
            <a class="nav-item" (click)="navigateToPrices()">
              <i class="fas fa-dollar-sign"></i>
              <span>Prices</span>
            </a>
            <div class="nav-divider"></div>
            <!-- Auth Buttons -->
            <a class="nav-item" (click)="navigateToSignIn()">
              <i class="fas fa-sign-in-alt"></i>
              <span>Sign In</span>
            </a>
            <a class="nav-item register" (click)="navigateToRegister()">
              <i class="fas fa-user-plus"></i>
              <span>Register</span>
            </a>
          </div>
        }
      } @else {
        <!-- Menu for authenticated users -->
        <div class="nav-section authenticated-menu">
          @for (item of menuItems(); track item.title) {
            <a [routerLink]="item.link" class="nav-item">
              <i [class]="item.icon"></i>
              <span>{{ item.title }}</span>
            </a>
          }
        </div>
      }
    </nav>
  </div>
</aside>
