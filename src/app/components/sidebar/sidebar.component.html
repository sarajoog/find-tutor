<aside class="sidebar">
  <div class="sidebar-content">
    <div class="sidebar-header">
      <h2>Menu</h2>
    </div>
    <nav class="sidebar-nav">
      @for (item of menuItems; track item.title) {
        <a [routerLink]="item.link" class="nav-item">{{ item.title }}</a>
      }
    </nav>
  </div>
</aside>
